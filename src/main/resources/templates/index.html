<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <title>Home</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet" />
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!--/*@thymesVar id="pages" type="com.sergey.web.data.Page[]"*/-->
                    <div th:each="page : ${pages}">
                        <li th:if="${page.current}" class="nav-item active">
                            <a class="nav-link" th:href="@{${page.link}}">
                                <span th:text="${page.name}"></span>
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li th:if="!${page.current}" class="nav-item">
                            <a class="nav-link" th:href="@{${page.link}}" th:text="${page.name}"></a>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>

        <div style="height: 1.5em;"></div>

        <div class="row">
            <div class="flex-center col-md-12">
                <h1>
                    Sergey Savelyev's Website
                </h1>
            </div>
        </div>

        <hr />

        <!-- Stuff goes here -->

        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
    </body>
</html>
