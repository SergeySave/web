<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Test Page</title>
</head>
<body>
<div style="text-align: center;">
    <h1>
        Form
    </h1>
</div>

<!--/*@thymesVar id="testModelObject" type="com.sergey.web.TestObject"*/-->
<form action="#" th:action="@{/test}" th:object="${testModelObject}" method="post">
    <p>Test Number: <input type="text" th:field="*{data1}"/></p>
    <p>Test String: <input type="text" th:field="*{data2}"/></p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>
</body>
</html>
